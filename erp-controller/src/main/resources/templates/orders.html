<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>订单管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="js/orders.js"></script>
<script type="text/javascript">
	var name="orders";
	var columns=[[
	  		    {field:'id',title:'编号',width:100},
	  		    {field:'createtime',title:'生成日期',width:100},
	  		    {field:'checktime',title:'审核日期',width:100},
	  		    {field:'starttime',title:'确认日期',width:100},
	  		    {field:'endtime',title:'入库或出库日期',width:100},
	  		    {field:'type',title:'1:采购 2:销售',width:100},
	  		    {field:'creater',title:'下单员',width:100},
	  		    {field:'checker',title:'审核员',width:100},
	  		    {field:'starter',title:'采购员',width:100},
	  		    {field:'ender',title:'库管员',width:100},
	  		    {field:'supplierid',title:'供应商或客户',width:100},
	  		    {field:'totalmoney',title:'合计金额',width:100},
	  		    {field:'state',title:'采购: 0:未审核 1:已审核, 2:已确认, 3:已入库；销售：0:未出库 1:已出库',width:100},
	  		    {field:'waybillsn',title:'运单号',width:100},

				{field:'-',title:'操作',width:200,formatter: function(value,row,index){
					var oper = "<a href=\"javascript:void(0)\" onclick=\"edit(" + row.id + ')">修改</a>';
					oper += ' <a href="javascript:void(0)" onclick="del(' + row.id + ')">删除</a>';
					return oper;
				}}
				]];

</script>
</head>
<body>
<div class="easyui-panel" style="padding-left:4px;border-bottom:0px;">
	<div style="height:2px;"></div>
	<form id="searchForm">
			生成日期：<input name="createtime" >
	审核日期：<input name="checktime" >
	确认日期：<input name="starttime" >
	入库或出库日期：<input name="endtime" >
	1:采购 2:销售：<input name="type" >
	下单员：<input name="creater" >
	审核员：<input name="checker" >
	采购员：<input name="starter" >
	库管员：<input name="ender" >
	供应商或客户：<input name="supplieruuid" >
	合计金额：<input name="totalmoney" >
	采购: 0:未审核 1:已审核, 2:已确认, 3:已入库；销售：0:未出库 1:已出库：<input name="state" >
	运单号：<input name="waybillsn" >

		<button type="button" id="btnSearch">查询</button>
	</form>
	<div style="height:2px;"></div>
</div>
<table id="grid"></table>


</body>
</html>
